<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Successful - Road Safety</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated particles */
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            33% { transform: translateY(-20px) translateX(10px); }
            66% { transform: translateY(-10px) translateX(-10px); }
        }
        
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,193,7,0.15) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }
        
        body::before {
            top: -100px;
            right: -100px;
        }
        
        body::after {
            bottom: -100px;
            left: -100px;
            animation-delay: 3s;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            padding: 50px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            font-size: 50px;
            box-shadow: 0 10px 40px rgba(76, 175, 80, 0.4);
            animation: successPulse 2s ease-in-out infinite, checkMark 0.8s ease-out;
            position: relative;
        }
        
        @keyframes successPulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 10px 40px rgba(76, 175, 80, 0.4);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 15px 50px rgba(76, 175, 80, 0.6);
            }
        }
        
        @keyframes checkMark {
            0% {
                transform: scale(0) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(0);
            }
        }
        
        h1 {
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .message {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 35px;
            font-size: 16px;
            line-height: 1.6;
            font-weight: 300;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 35px;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px 20px;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .info-box:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 193, 7, 0.5);
            transform: translateY(-5px);
        }
        
        .info-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .info-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .info-value {
            color: white;
            font-size: 18px;
            font-weight: 600;
            word-break: break-all;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-upload {
            background: linear-gradient(135deg, #ff6b00 0%, #ffc107 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 107, 0, 0.3);
        }
        
        .btn-upload:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 107, 0, 0.5);
        }
        
        .btn-gallery {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .btn-gallery:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ffc107;
            transform: translateY(-3px);
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffc107;
            animation: confettiFall 3s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 600px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">‚úì</div>
        <h1>Upload Successful!</h1>
        <p class="message">Your road safety image has been successfully uploaded and stored securely.</p>
        
        <div class="info-grid">
            <div class="info-box">
                <div class="info-icon">üåê</div>
                <div class="info-label">Website</div>
                <div class="info-value">{{ website }}</div>
            </div>
            
            <div class="info-box">
                <div class="info-icon">üìÅ</div>
                <div class="info-label">Filename</div>
                <div class="info-value">{{ filename }}</div>
            </div>
        </div>
        
        <div class="buttons">
            <a href="/" class="btn btn-upload">
                üì§ Upload Another
            </a>
            <a href="/gallery/{{ website }}" class="btn btn-gallery">
                üñºÔ∏è View Gallery
            </a>
        </div>
    </div>
    
    <script>
        // Create confetti effect
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = ['#ff6b00', '#ffc107', '#4CAF50', '#2196F3'][Math.floor(Math.random() * 4)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
        
        // Trigger confetti on page load
        window.addEventListener('load', createConfetti);
    </script>
</body>
</html>
