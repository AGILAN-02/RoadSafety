<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ website }} - Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 36px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 20px;
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        .nav {
            margin-bottom: 30px;
        }
        
        .nav a {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .nav a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }
        
        .image-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }
        
        .image-container {
            width: 100%;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            overflow: hidden;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-info {
            padding: 15px;
            background: white;
        }
        
        .image-filename {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
            word-break: break-all;
        }
        
        .image-timestamp {
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
        }
        
        .empty-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">‚Üê Back to Upload</a>
        </div>
        
        <h1>Website: {{ website }}</h1>
        <h2>Image Gallery (Newest first)</h2>
        
        {% if images %}
            <div class="gallery">
                {% for image in images %}
                    <div class="image-card">
                        <div class="image-container">
                            <img src="/storage/{{ website }}/{{ image[0] }}" alt="Image">
                        </div>
                        <div class="image-info">
                            <div class="image-filename">{{ image[0] }}</div>
                            <div class="image-timestamp">{{ image[1] }}</div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="empty-message">
                <p>No images uploaded yet for this website.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
